{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
                <select name="share_to_sell">
                    <option value="choose" selected disabled>Choose a stock to sell</option>

                    {% for stock in stocks %}
                    <option value="{{ stock.stock }}"> {{ stock.stock }} </option>
                    {% endfor %}

                </select>
                    </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="number_of_shares" name="shares" placeholder="Number of shares" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
